    {"global.html":{"id":"global.html","title":"Global","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Global Type Definitions batchCallback(error, batchResponse) Parameters: Name Type Description error error batchResponse BatchResponse Newly created objects (and errors). FeedProcessor(item, next, done, fail) Called once for every item received via the transaction feed. Parameters: Name Type Description item Object Item to process. next function Continue to the next item when it becomes available. Passing true to this callback will update the feed to acknowledge that the current item was consumed. done function Terminate the processing loop. Passing true to this callback will update the feed to acknowledge that the current item was consumed. fail function Terminate the processing loop due to an application-level error. This callback accepts an optional error argument. The feed will not be updated, and the current item will not be acknowledged. objectCallback(error, object) Parameters: Name Type Description error error object Object Object response from API. pageCallback(error, page) Parameters: Name Type Description error error page Page Requested page of results. Query Object specifying how to request records from a given endpoint. Queries can be optionally extended with additional fields to provide extra options for filtering. Type: Object Properties: Name Type Argument Description filter String &lt;optional&gt; String used to filter results. See the documentation on filter strings for more details. after String &lt;optional&gt; Cursor pointing to the start of the result set. pageSize Number &lt;optional&gt; Number of items to return in result set. QueryProcessor(item, next, done) Called once for each item in the result set. Parameters: Name Type Description item Object Item to process. next function Call to proceed to the next item for processing. done function Call to terminate iteration through the result set. Accepts an optional error argument which will be passed to the promise rejection or callback depending on async calling style. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-20T15:21:13-08:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Modules Classes BatchResponse Client Connection HsmSigner Page TransactionBuilder TransactionFeed × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-20T15:21:13-08:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Classes Classes BatchResponse Client Connection HsmSigner Page TransactionBuilder TransactionFeed × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-20T15:21:13-08:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Chain Node.js SDKUsageGet the packageThe Chain Node SDK is available via NPM. Make sure to use the most recent version whose major and minor components (major.minor.x) match your version of Chain Core. Node 4 or greater is required. For most applications, you can simply add Chain to your package.json with the following command: npm install --save chain-sdk@1.0.0In your codeconst chain = require('chain-sdk') const client = new chain.Client() const signer = new chain.HsmSigner()Asynchronous OperationThere are two options for interacting with the SDK asynchronously: promises and callbacks. With promises: chain.transactions.query({}).then(data =&gt; { // operate on data console.log(data) })With callbacks: let callback = (err, data) =&gt; { // operate on data console.log(data) } chain.transactions.query({}, callback)TestingTo run integration tests, run an instance of Chain Core on localhost:1999. Then run: npm test × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-20T15:21:13-08:00 using the DocStrap template. "},"BatchResponse.html":{"id":"BatchResponse.html","title":"Class: BatchResponse","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Class: BatchResponse BatchResponse new BatchResponse(resp) constructor Parameters: Name Type Description resp Array.&lt;Object&gt; List of items which are objects or errors. Members errors :Array.&lt;Object&gt; Items from the input array which resulted in an error. This value is a sparsely populated array, maintaining the indexes of the items as they were originally submitted. Type: Array.&lt;Object&gt; response :Array.&lt;Object&gt; Original input array Type: Array.&lt;Object&gt; successes :Array.&lt;Object&gt; Items from the input array which were successfully processed. This value is a sparsely populated array, maintaining the indexes of the items as they were originally submitted. Type: Array.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-20T15:21:13-08:00 using the DocStrap template. "},"Client.html":{"id":"Client.html","title":"Class: Client","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Class: Client Client The Chain API Client object is the root object for all API interactions. To interact with Chain Core, a Client object must always be instantiated first. new Client(baseUrl, token) constructor - create a new Chain client object capable of interacting with the specified Chain Core. Parameters: Name Type Description baseUrl String Chain Core URL. token String Chain Core client token for API access. Members accessTokens :module:AccessTokensApi API actions for access tokens Type: module:AccessTokensApi accounts :module:AccountsApi API actions for accounts Type: module:AccountsApi assets :module:AssetsApi API actions for assets. Type: module:AssetsApi balances :module:BalancesApi API actions for balances. Type: module:BalancesApi config :module:ConfigApi API actions for config. Type: module:ConfigApi mockHsm Properties: Name Type Description keys module:MockHsmKeysApi API actions for Mock HSM keys. signerConnection Connection Mock HSM signer connection. transactionFeeds :module:TransactionFeedsApi API actions for transaction feeds. Type: module:TransactionFeedsApi transactions :module:TransactionsApi API actions for transactions. Type: module:TransactionsApi unspentOutputs :module:UnspentOutputsApi API actions for unspent outputs. Type: module:UnspentOutputsApi Methods request(path [, body]) Submit a request to the stored Chain Core connection. Parameters: Name Type Argument Default Description path String body object &lt;optional&gt; {} Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-20T15:21:13-08:00 using the DocStrap template. "},"Connection.html":{"id":"Connection.html","title":"Class: Connection","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Class: Connection Connection Connection information for an instance of Chain Core. new Connection(baseUrl, token) constructor - create a new Chain client object capable of interacting with the specified Chain Core. Parameters: Name Type Description baseUrl String Chain Core URL. token String Chain Core client token for API access. Methods request(path [, body]) Submit a request to the specified Chain Core. Parameters: Name Type Argument Default Description path String body object &lt;optional&gt; {} Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-20T15:21:13-08:00 using the DocStrap template. "},"HsmSigner.html":{"id":"HsmSigner.html","title":"Class: HsmSigner","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Class: HsmSigner HsmSigner In order to issue or transfer asset units on a blockchain, a transaction is created in Chain Core and sent to the HSM for signing. The HSM signs the transaction without ever revealing the private key. Once signed, the transaction can be submitted to the blockchain successfully. More info: https://chain.com/docs/core/build-applications/keys new HsmSigner() Create a new HSM signer object. Methods addKey(key, connection) addKey - Add a new key/signer pair to the HSM signer. Parameters: Name Type Description key Object | String An object with an xpub key, or an xpub as a string. connection Connection Authenticated connection to a specific HSM instance. Returns: Type void sign(template [, callback]) sign - Sign a single transaction. Parameters: Name Type Argument Description template Object A single transaction template. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Transaction template with all possible signatures added. Type Object signBatch(templates [, callback]) signBatch - Sign a batch of transactions. Parameters: Name Type Argument Description templates Array.&lt;Object&gt; Array of transaction templates. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Tranasaction templates with all possible signatures added, as well as errors. Type BatchResponse × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-20T15:21:13-08:00 using the DocStrap template. "},"module-AccessTokensApi.html":{"id":"module-AccessTokensApi.html","title":"Module: AccessTokensApi","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Module: AccessTokensApi There are two APIs in Chain Core: the client API and the network API. Each API is authenticated using access tokens with HTTP Basic Authentication. More info: https://chain.com/docs/core/learn-more/authentication Methods &lt;inner&gt; create(params [, callback]) Create a new access token. Parameters: Name Type Argument Description params Object Parameters for access token creation. Properties Name Type Description id String User specified, unique identifier. type String Either 'client' or 'network'. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Newly created access token. Type Promise.&lt;Object&gt; &lt;inner&gt; delete(id [, callback]) Delete the specified access token. Parameters: Name Type Argument Description id String Access token ID. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Status of deleted object. Type Promise.&lt;Object&gt; &lt;inner&gt; query(params [, callback]) Get one page of access tokens sorted by descending creation time, optionally filtered by type. Parameters: Name Type Argument Description params Query Pagination information. Properties Name Type Argument Description type String &lt;optional&gt; Type of access tokens to return. callback pageCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Requested page of results. Type Promise.&lt;Page&gt; &lt;inner&gt; queryAll(params, processor [, callback]) Request all access tokens matching the specified query, calling the supplied processor callback with each item individually. Parameters: Name Type Argument Default Description params Query {} Pagination information. Properties Name Type Argument Description type String &lt;optional&gt; Type of access tokens to return. processor QueryProcessor Processing callback. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: A promise resolved upon processing of all items, or rejected on error. Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-20T15:21:13-08:00 using the DocStrap template. "},"module-AccountsApi.html":{"id":"module-AccountsApi.html","title":"Module: AccountsApi","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Module: AccountsApi An account is an object in Chain Core that tracks ownership of assets on a blockchain by creating and tracking control programs. More info: https://chain.com/docs/core/build-applications/accounts Methods &lt;inner&gt; create(params [, callback]) Create a new account. Parameters: Name Type Argument Description params Accounts~createRequest Parameters for account creation. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Newly created account. Type Promise.&lt;Object&gt; &lt;inner&gt; createBatch(params [, callback]) Create multiple new accounts. Parameters: Name Type Argument Description params Array.&lt;Accounts~createRequest&gt; Parameters for creation of multiple accounts. callback batchCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Newly created accounts. Type BatchResponse &lt;inner&gt; createControlProgram(params [, callback]) Create a new control program, specifying either an account ID or account alias to indicate the controlling party. More info: https://chain.com/docs/core/build-applications/control-programs#account-control-programs Parameters: Name Type Argument Description params Object Object containing either alias or ID identifying account to create control program for. Properties Name Type Argument Description alias String &lt;optional&gt; An account alias. Either this or `id` is required. id String &lt;optional&gt; An account ID. Either this or `alias` is required. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Newly created control program. Type Promise.&lt;Object&gt; &lt;inner&gt; query(params [, callback]) Get one page of accounts matching the specified query. Parameters: Name Type Argument Default Description params Query {} Filter and pagination information. callback pageCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Requested page of results. Type Promise.&lt;Page&gt; &lt;inner&gt; queryAll(params, processor [, callback]) Request all accounts matching the specified query, calling the supplied processor callback with each item individually. Parameters: Name Type Argument Default Description params Query {} Filter information. processor QueryProcessor Processing callback. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: A promise resolved upon processing of all items, or rejected on error. Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-20T15:21:13-08:00 using the DocStrap template. "},"module-AssetsApi.html":{"id":"module-AssetsApi.html","title":"Module: AssetsApi","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Module: AssetsApi An asset is a type of value that can be issued on a blockchain. All units of a given asset are fungible. Units of an asset can be transacted directly between parties without the involvement of the issuer. More info: https://chain.com/docs/core/build-applications/assets Methods &lt;inner&gt; create(params [, callback]) Create a new asset. Parameters: Name Type Argument Description params Assets~createRequest Parameters for asset creation. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. &lt;inner&gt; createBatch(params [, callback]) Create multiple new assets. Parameters: Name Type Argument Description params Array.&lt;Assets~createRequest&gt; Parameters for creation of multiple assets. callback batchCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. &lt;inner&gt; query(params [, callback]) Get one page of assets matching the specified query. Parameters: Name Type Argument Default Description params Query {} Filter and pagination information. callback pageCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Requested page of results. Type Promise.&lt;Page&gt; &lt;inner&gt; queryAll(params, processor [, callback]) Request all assets matching the specified query, calling the supplied processor callback with each item individually. Parameters: Name Type Argument Default Description params Query {} Filter and pagination information. processor QueryProcessor Processing callback. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: A promise resolved upon processing of all items, or rejected on error. Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-20T15:21:13-08:00 using the DocStrap template. "},"module-BalancesApi.html":{"id":"module-BalancesApi.html","title":"Module: BalancesApi","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Module: BalancesApi Any balance on the blockchain is simply a summation of unspent outputs. Unlike other queries in Chain Core, balance queries do not return Chain Core objects, only simple sums over the amount fields in a specified list of unspent output objects More info: https://chain.com/docs/core/build-applications/queries Methods &lt;inner&gt; query(params [, callback]) Get one page of balances matching the specified query. Parameters: Name Type Argument Default Description params Query {} Filter and pagination information. callback pageCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Requested page of results. Type Promise.&lt;Page&gt; &lt;inner&gt; queryAll(params, processor [, callback]) Request all balances matching the specified query, calling the supplied processor callback with each item individually. Parameters: Name Type Argument Default Description params Query {} Filter and pagination information. processor QueryProcessor Processing callback. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: A promise resolved upon processing of all items, or rejected on error. Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-20T15:21:13-08:00 using the DocStrap template. "},"module-ConfigApi.html":{"id":"module-ConfigApi.html","title":"Module: ConfigApi","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Module: ConfigApi Chain Core can be configured as a new blockchain network, or as a node in an existing blockchain network. More info: https://chain.com/docs/core/get-started/configure Methods &lt;inner&gt; configure(opts [, callback]) Configure specified Chain Core. Parameters: Name Type Argument Description opts Object options for configuring Chain Core. Properties Name Type Description isGenerator Boolean Whether the local core will be a block generator for the blockchain; i.e., you are starting a new blockchain on the local core. `false` if you are connecting to a pre-existing blockchain. generatorUrl String A URL for the block generator. Required if `isGenerator` is false. generatorAccessToken String A network access token provided by administrators of the block generator. Required if `isGenerator` is false. blockchainId String The unique ID of the generator's blockchain. Required if `isGenerator` is false. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Status of configuration request. Type Promise.&lt;Object&gt; &lt;inner&gt; info( [callback]) Get info on specified Chain Core. Parameters: Name Type Argument Description callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Requested info of specified Chain Core. Type Promise.&lt;Object&gt; &lt;inner&gt; reset(everything [, callback]) Reset specified Chain Core. Parameters: Name Type Argument Description everything Boolean If `true`, all objects including access tokens and MockHSM keys will be deleted. If `false`, then access tokens and MockHSM keys will be preserved. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Status of reset request. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-20T15:21:13-08:00 using the DocStrap template. "},"module-MockHsmKeysApi.html":{"id":"module-MockHsmKeysApi.html","title":"Module: MockHsmKeysApi","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Module: MockHsmKeysApi Cryptographic private keys are the primary authorization mechanism on a blockchain. For development environments, Chain Core provides a convenient Mock HSM. More info: https://chain.com/docs/core/build-applications/keys Methods &lt;inner&gt; create( [params] [, callback] [, callback]) Create a new MockHsm key. Parameters: Name Type Argument Default Description params Object &lt;optional&gt; {} Parameters for access token creation. callback createCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. params.alias String User specified, unique identifier. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Newly created Mock HSM key. Type Promise.&lt;Object&gt; &lt;inner&gt; query(params [, callback]) Get one page of MockHsm keys, optionally filtered to specified aliases. Parameters: Name Type Argument Default Description params Query {} Filter and pagination information. Properties Name Type Argument Description aliases Array.&lt;string&gt; &lt;optional&gt; List of requested aliases, max 200. callback pageCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Requested page of results. Type Promise.&lt;Page&gt; &lt;inner&gt; queryAll(params, processor [, callback]) Request all MockHsm keys matching the specified query, calling the supplied processor callback with each item individually. Parameters: Name Type Argument Default Description params Query {} Pagination information. processor QueryProcessor Processing callback. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: A promise resolved upon processing of all items, or rejected on error. Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-20T15:21:13-08:00 using the DocStrap template. "},"module-TransactionFeedsApi.html":{"id":"module-TransactionFeedsApi.html","title":"Module: TransactionFeedsApi","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Module: TransactionFeedsApi You can use transaction feeds to process transactions as they arrive on the blockchain. This is helpful for real-time applications such as notifications or live-updating interfaces. More info: https://chain.com/docs/core/build-applications/real-time-transaction-processing Methods &lt;inner&gt; create(params) Create a new transaction feed. Parameters: Name Type Description params Object Parameters for creating Transaction Feeds. Properties Name Type Description alias String A unique alias for the transaction feed. filter String A valid filter string for the `/list-transactions` endpoint. The transaction feed will be composed of future transactions that match the filter. Returns: Type TransactionFeed &lt;inner&gt; delete(params) Delete a transaction feed given an id/alias. Parameters: Name Type Description params Object Parameters to delete single Transaction Feed. Properties Name Type Description id String The unique ID of a transaction feed. Either `id` or `alias` is required. alias String The unique alias of a transaction feed. Either `id` or `alias` is required. &lt;inner&gt; get(params) Get single transaction feed given an id/alias. Parameters: Name Type Description params Object Parameters to get single Transaction Feed. Properties Name Type Description id String The unique ID of a transaction feed. Either `id` or `alias` is required. alias String The unique alias of a transaction feed. Either `id` or `alias` is required. Returns: Type TransactionFeed &lt;inner&gt; query(params [, callback]) Get one page of transaction feeds. Parameters: Name Type Argument Default Description params Query {} Pagination information. callback pageCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Requested page of results. Type Promise.&lt;Page&gt; &lt;inner&gt; queryAll(params, processor [, callback]) Request all transaction feeds matching the specified query, calling the supplied processor callback with each item individually. Parameters: Name Type Argument Default Description params Query {} Pagination information. processor QueryProcessor Processing callback. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: A promise resolved upon processing of all items, or rejected on error. Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-20T15:21:14-08:00 using the DocStrap template. "},"module-TransactionsApi.html":{"id":"module-TransactionsApi.html","title":"Module: TransactionsApi","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Module: TransactionsApi A blockchain consists of an immutable set of cryptographically linked transactions. Each transaction contains one or more actions. More info: https://chain.com/docs/core/build-applications/transaction-basics Methods &lt;inner&gt; build(builderBlock [, callback]) Build an unsigned transaction from a set of actions. Parameters: Name Type Argument Description builderBlock builderCallback Function that adds desired actions to a given builder object. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: - Unsigned transaction template, or error. Type Promise.&lt;Object&gt; &lt;inner&gt; buildBatch(builderBlocks [, callback]) Build multiple unsigned transactions from multiple sets of actions. Parameters: Name Type Argument Description builderBlocks Array.&lt;builderCallback&gt; Functions that add desired actions to a given builder object, one per transaction. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: - Batch of unsigned transaction templates, or errors. Type Promise.&lt;BatchResponse&gt; &lt;inner&gt; query(params [, callback]) Get one page of transactions matching the specified query. Parameters: Name Type Argument Default Description params Query {} Filter and pagination information. callback pageCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Requested page of results. Type Promise.&lt;Page&gt; &lt;inner&gt; queryAll(params, processor [, callback]) Request all transactions matching the specified query, calling the supplied processor callback with each item individually. Parameters: Name Type Argument Description params Query Filter and pagination information. processor QueryProcessor Processing callback. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: A promise resolved upon processing of all items, or rejected on error. Type Promise &lt;inner&gt; submit(signed) Submit a signed transaction to the blockchain. Parameters: Name Type Description signed Object A fully signed transaction template. Returns: Transaction ID of the successful transaction, or error. Type Promise.&lt;Object&gt; &lt;inner&gt; submitBatch(signed) Submit multiple signed transactions to the blockchain. Parameters: Name Type Description signed Array.&lt;Object&gt; An array of fully signed transaction templates. Returns: - Batch response of transaction IDs, or errors. Type Promise.&lt;BatchResponse&gt; × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-20T15:21:14-08:00 using the DocStrap template. "},"module-UnspentOutputsApi.html":{"id":"module-UnspentOutputsApi.html","title":"Module: UnspentOutputsApi","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Module: UnspentOutputsApi Each new transaction in the blockchain consumes some unspent outputs and creates others. An output is considered unspent when it has not yet been used as an input to a new transaction. All asset units on a blockchain exist in the unspent output set. More info: https://chain.com/docs/core/build-applications/unspent-outputs Methods &lt;inner&gt; query(params [, callback]) Get one page of unspent outputs matching the specified query. Parameters: Name Type Argument Default Description params Query {} Filter and pagination information. callback pageCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: Requested page of results. Type Promise.&lt;Page&gt; &lt;inner&gt; queryAll(params, processor [, callback]) Request all unspent outputs matching the specified query, calling the supplied processor callback with each item individually. Parameters: Name Type Argument Description params Query Filter and pagination information. processor QueryProcessor Processing callback. callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: A promise resolved upon processing of all items, or rejected on error. Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-20T15:21:14-08:00 using the DocStrap template. "},"Page.html":{"id":"Page.html","title":"Class: Page","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Class: Page Page One page of results returned from an API request. With any given page object, the next page of results in the query set can be requested. new Page(data, client, memberPath) Create a page object Parameters: Name Type Description data Object API response for a single page of data. client Client Chain Client. memberPath String key-path pointing to module implementing the desired `query` method. Members items :Array Array of Chain Core objects. Type: Array lastPage :Boolean Indicator that there are more results to load if true. Type: Boolean next :Query Object representing the query for the immediate next page of results. Type: Query Methods nextPage( [callback]) Fetch the next page of data for the query specified in this object. Parameters: Name Type Argument Description callback objectCallback &lt;optional&gt; Optional callback. Use instead of Promise return value as desired. Returns: A promise resolving to a Page object containing the requested results. Type Promise.&lt;Page&gt; × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-01-20T15:21:14-08:00 using the DocStrap template. "},"TransactionBuilder.html":{"id":"TransactionBuilder.html","title":"Class: TransactionBuilder","body":" Chain Node.js SDK Modules AccessTokensApiAccountsApiAssetsApiBalancesApiConfigApiMockHsmKeysApiTransactionFeedsApiTransactionsApiUnspentOutputsApi Classes BatchResponseClientConnectionHsmSignerPageTransactionBuilderTransactionFeed Global Global Class: TransactionBuilder TransactionBuilder A convenience class for building transaction template objects. new TransactionBuilder() constructor - return a new object used for constructing a transaction. Members allowAdditionalActions :Boolean If true, build the transaction as a partial transaction. Type: Boolean baseTransaction :Object Base transaction provided by a third party. Type: Object Methods controlWithAccount(params) Add an action that controls assets with an account specified by identifier. Parameters: Name Type Description params Object Action parameters. Properties Name Type Description assetAlias String Asset alias specifying the asset to be controlled. You must specify either an ID or an alias. accountId String Account ID specifiying the account controlling the asset. You must specify either an ID or an alias. accountAlias String Account alias specifying the account controlling the asset. You must specify either an ID or an alias. amount Number Amount of the asset to be controlled. controlWithProgram(params) Add an action that controls assets with a control program. Parameters: Name Type Description params Object Action parameters. Properties Name Type Description assetId String Asset ID specifiying the asset to be controlled. You must specify either an ID or an alias. assetAlias String Asset alias specifying the asset to be controlled. You must specify either an ID or an alias. controlProgram String The control program to be used. amount Number Amount of the asset to be controlled. issue(params) Add an action that issues assets. Pa
